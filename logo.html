<!DOCTYPE html>
<html>
<head>
  <style>
    .logo-ring {
      position: relative;
      top: 0;
      left: 0;
    animation-name: spin;
    animation-duration: 2000ms;
    animation-iteration-count: 1;
    animation-timing-function: linear; 
    }

    .logo-insignia {
      position: absolute;
      top: 0;
      left: 0;
    }

    @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
}
  </style>
</head>
<body>
  <div style="position: relative; left: 0; top: 0;">
    <img src="images/segregasian_logo_insignia.png" class="logo-insignia"/>
    <img src="images/segregasian_logo_ring.png" class="logo-ring"/>
  </div>
</body>
</html>
